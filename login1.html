<html>
<head>
	<title>Login Reseller</title>
	<link rel="stylesheet" type="text/css" href="login1.css">
</head>
<body>
 
	<h1>Sepatu Karya Anak Bangsa</h1>
 
	<div class="umum">
		<p class="tulisan1">Silahkan login</p>
 
		<form action="loginsukses.html">
			<label>Username</label>
			<input type="text" name="username" class="form1" placeholder="Masukan Username" required minlength="5" maxlength="15">
 
			<label>Password</label>
			<input type="password" name="password" class="form1" placeholder="Masukan Password" required minlength="8" maxlength="20">
 
			<input type="submit" class="tombol" value="LOGIN">
 
      <br/>
      <p><center>Belum Punya Akun?</center> </p>
      
    </form>
    <form action="register.html">
      <input type="submit" class="tombol_regis" value="DAFTAR SEKARANG !!">
    </form>
		
	</div>
 
 
</body>
</html>
